<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft 1.12.2 - Immersive Launcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --island-bg: rgba(10, 10, 10, 0.9);
            --island-border: rgba(255, 255, 255, 0.1);
            --accent-blue: #63b3ed;
            --accent-green: #68d391;
            --accent-yellow: #ecc94b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* Fullscreen Game Frame */
        .game-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
            z-index: 1;
            background-color: #000;
        }

        /* Central Launch Hub */
        #centralHub {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background: radial-gradient(circle, rgba(26,32,44,1) 0%, rgba(0,0,0,1) 100%);
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        .hub-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #63b3ed, #68d391);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .btn-huge {
            padding: 22px 64px;
            font-size: 1.6rem;
            font-weight: 700;
            border-radius: 50px;
            border: none;
            background: white;
            color: black;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 40px rgba(255,255,255,0.15);
        }

        .btn-huge:hover {
            transform: scale(1.05);
            box-shadow: 0 0 60px rgba(99, 179, 237, 0.3);
        }

        /* Slim Dynamic Island */
        .dynamic-island-container {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
        }

        .dynamic-island {
            background: var(--island-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--island-border);
            border-radius: 24px;
            padding: 0 12px;
            color: white;
            display: flex;
            flex-direction: column;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            width: 120px; /* Slim base */
            height: 34px; /* Slim base */
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .dynamic-island:hover {
            width: 300px;
            height: 380px; /* Expanded for notepad */
            border-radius: 20px;
            padding: 14px;
        }

        .island-header {
            display: flex;
            align-items: center;
            height: 34px;
            min-height: 34px;
            gap: 8px;
            white-space: nowrap;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4a5568;
        }

        .status-dot.online { background-color: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }
        .status-dot.loading { background-color: var(--accent-yellow); animation: pulse 1s infinite; }

        #statusText {
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        /* Expansion Content */
        .island-body {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            height: 100%;
        }

        .dynamic-island:hover .island-body {
            opacity: 1;
        }

        .island-controls {
            display: flex;
            gap: 6px;
        }

        .btn-mini {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: white;
            padding: 8px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.7rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            transition: 0.2s;
        }

        .btn-mini:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Notepad Section */
        .notepad-area {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 8px;
        }

        .notepad-label {
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            opacity: 0.4;
            display: flex;
            justify-content: space-between;
        }

        #notepad {
            width: 100%;
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            color: #e2e8f0;
            padding: 10px;
            font-size: 0.85rem;
            resize: none;
            outline: none;
            line-height: 1.4;
        }

        #notepad:focus {
            border-color: var(--accent-blue);
        }

        /* Loading Overlay */
        .full-loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 500;
            transition: opacity 0.6s ease;
        }

        .spinner-ring {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(99, 179, 237, 0.1);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- Central Hub -->
    <div id="centralHub">
        <h1 class="hub-title">Atlas Launcher</h1>
        <button class="btn-huge" id="mainLaunchBtn">
            <i class="fas fa-play"></i> LAUNCH GAME
        </button>
        <p style="margin-top: 20px; opacity: 0.4; font-size: 0.85rem; letter-spacing: 1px;">BROWSER-BASED MINECRAFT</p>
    </div>

    <!-- Slim Island -->
    <div class="dynamic-island-container">
        <div class="dynamic-island" id="island">
            <div class="island-header">
                <div id="statusDot" class="status-dot"></div>
                <span id="statusText">READY</span>
            </div>
            
            <div class="island-body">
                <div class="island-controls">
                    <button class="btn-mini" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i> REFRESH
                    </button>
                    <button class="btn-mini" id="fullscreenBtn">
                        <i class="fas fa-expand"></i> FS
                    </button>
                </div>

                <div class="notepad-area">
                    <div class="notepad-label">
                        <span>Notes</span>
                        <span id="saveIndicator" style="display: none;">Saved</span>
                    </div>
                    <textarea id="notepad" placeholder="Type coordinates or server IPs here..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="full-loader hidden">
        <div class="spinner-ring"></div>
    </div>

    <!-- Frame -->
    <iframe 
        id="gameFrame" 
        class="game-frame" 
        src="about:blank" 
        allow="fullscreen; autoplay; gamepad; microphone;"
        title="Eaglercraft">
    </iframe>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameFrame = document.getElementById('gameFrame');
            const mainLaunchBtn = document.getElementById('mainLaunchBtn');
            const centralHub = document.getElementById('centralHub');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const loader = document.getElementById('loader');
            const statusText = document.getElementById('statusText');
            const statusDot = document.getElementById('statusDot');
            const notepad = document.getElementById('notepad');
            const saveIndicator = document.getElementById('saveIndicator');

            const gameFileName = "1122.html";

            // Notepad Logic
            notepad.value = localStorage.getItem('eagler_notes') || "";
            
            let saveTimeout;
            notepad.addEventListener('input', () => {
                clearTimeout(saveTimeout);
                saveIndicator.style.display = 'inline';
                saveIndicator.textContent = "Typing...";
                
                saveTimeout = setTimeout(() => {
                    localStorage.setItem('eagler_notes', notepad.value);
                    saveIndicator.textContent = "Saved";
                    setTimeout(() => { saveIndicator.style.display = 'none'; }, 1000);
                }, 500);
            });

            function setStatus(state) {
                switch(state) {
                    case 'ready':
                        statusText.textContent = "READY";
                        statusDot.className = "status-dot";
                        break;
                    case 'loading':
                        statusText.textContent = "LOADING";
                        statusDot.className = "status-dot loading";
                        loader.classList.remove('hidden');
                        break;
                    case 'playing':
                        statusText.textContent = "PLAYING";
                        statusDot.className = "status-dot online";
                        loader.classList.add('hidden');
                        centralHub.classList.add('hidden');
                        break;
                }
            }

            function launch() {
                setStatus('loading');
                gameFrame.src = gameFileName;
                gameFrame.onload = () => {
                    setTimeout(() => {
                        setStatus('playing');
                        try {
                            gameFrame.contentWindow.focus();
                        } catch(e) { console.log("Focus restricted by cross-origin policy"); }
                    }, 500);
                };
            }

            mainLaunchBtn.addEventListener('click', launch);

            refreshBtn.addEventListener('click', () => {
                if (gameFrame.src !== "about:blank") launch();
            });

            fullscreenBtn.addEventListener('click', () => {
                const docEl = document.documentElement;
                if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                    // Modern API
                    if (docEl.requestFullscreen) {
                        docEl.requestFullscreen().catch(err => {
                            console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                        });
                    } 
                    // Older Webkit fallback (Safari/Chrome)
                    else if (docEl.webkitRequestFullscreen) {
                        docEl.webkitRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    }
                }
            });

            // Prevent clicks inside notepad from stealing focus from game unnecessarily
            notepad.addEventListener('mousedown', (e) => e.stopPropagation());
        });
    </script>
</body>
</html>
